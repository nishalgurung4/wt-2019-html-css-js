<!DOCTYPE html>
<html>
<head>
	<title>Pseudo CSS</title>
	<style type="text/css">
		a:link {
			color:red;
			text-decoration: none;
		}

		a:visited{
			color:yellow;
		}

		a:hover{
			color:green;
		}

		a:active{
			color:blue;
		}
	</style>
</head>
<body>
	<a href="#">Link1</a>
	<a href="#">Link2</a>
	<a href="#">Link3</a>
	<a href="#">Link4</a>

</body>
</html>
