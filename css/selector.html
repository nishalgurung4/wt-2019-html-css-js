<!DOCTYPE html>
<html>
<head>
	<title>Selector</title>
	<style type="text/css">
		.red {
			color: red;
		}

		.yellow{
			color: yellow;
		}
	</style>
</head>
<body>
	<h1 class="red">Pokhara</h1>
	<h1 class="yellow">Kathmandu</h1>
	<h1 class="yellow">Dharan</h1>

	<p class="red">This is in red color</p>
</body>
</html>
