<!DOCTYPE html>
<html>
<head>
	<title>Switch case</title>
</head>
<body>

<script type="text/javascript">
	var choice = 3;

	switch(choice) {
		case 1:
				console.log("first");
				break;
		case 2: 
				console.log("second");
				break;
		case 3:
				console.log("third");
				break;
		default:
				console.log("wrong choice");


	}
</script>
</body>
</html>
